<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Vehicle Counter</h1>
    <h2 id="scooter-count">0</h2>
    <div class="button">
      <button class="btn-color" onclick="Scooter()">Add Scooter</button>
    </div>
    <h2 id="car-count">0</h2>
    <div class="button">
      <button class="btn-color" onclick="Car()">Add Car</button>
    </div>
    <h2 id="truck-count">0</h2>
    <div class="button">
      <button class="btn-color" onclick="Truck()">Add Truck</button>
    </div>
    <h2 id="total-count">0</h2>
    <div class="button">
      <button class="btn-color" onclick="Total()">TOTAL</button>
    </div>
    <p>Last Entry</p>
    <br />
    <p id="last-entry">0</p>
    <script src="index.js"></script>
  </body>
</html>
